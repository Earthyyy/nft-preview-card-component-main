<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <article class="product">
    <picture>
      <div class="icon-view"></div>
      <div class="layer"></div>
      <img class="product__img" src="./images/image-equilibrium.jpg" alt="picture of a cube shaped nft called equilibrium">
    </picture>
    <h2 class="product__title">Equilibrium <span>#3429</span></h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex-group">
      <p class="product__price inline-flex-group">0.041 ETH</p>
      <p class="product__timeleft inline-flex-group">3 days left</p>
    </div>
    <hr class="separator">
    <div class="creator">
      <img class="creator__img" src="./images/image-avatar.png" alt="picture of Jules Wyvern">
      <p class="creator__details">Creation of <a class="creator__name" href="#">Jules Wyvern</a></p>
    </div>
  </article>
</body>
</html>
